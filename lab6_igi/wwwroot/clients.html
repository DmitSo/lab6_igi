<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список клиентов</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>Список клиентов</h2>
    <form name="clientForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="passport">Паспорт:</label>
            <input class="form-control" name="passport" />
        </div>
        <div class="form-group">
            <label for="passport">ID Комнаты:</label>
            <input class="form-control" name="roomId" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Имя</th><th>Паспорт</th><th>ID Комнаты</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

    <script>
        // Получение всех
        function GetClients() {
            $.ajax({
                url: '/api/clients/',
                type: 'GET',
                contentType: "application/json",
                /*error: function (xhr, status, error) {
                    alert(xhr.responseText + '|\n' + status + '|\n' + error);
                },*/
                success: function (clients) {
                    var rows = "";
                    $.each(clients, function (index, client) {
                        // добавляем полученные элементы в таблицу
                        rows += row(client);
                    })
                    $("table tbody").append(rows);
                }
            }); 
        }
        // Получение одного
        function GetClient(id) {
            $.ajax({
                url: '/api/clients/' + id,
                type: 'GET',
                contentType: "application/json",
                success: function (client) {
                    var form = document.forms["clientForm"];
                    form.elements["id"].value = client.clientId;
                    form.elements["name"].value = client.name;
                    form.elements["passport"].value = client.passport;
                    form.elements["roomId"].value = client.roomId;
                }
            });
        }

        // Добавление
        function CreateClient(clientname, clientPass, clientRoomId) {
            $.ajax({
                url: "api/clients",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    name: clientname,
                    passport: clientPass,
                    roomId: clientRoomId
                }),
                success: function (client) {
                    reset();
                    $("table tbody").append(row(client));
                }
            })
        }

        // Изменение
        function EditClient(clientId, clientname, clientPass, clientRoomId) {
            $.ajax({
                url: "api/clients",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    clientId: clientId,
                    name: clientname,
                    passport: clientPass,
                    roomId: clientRoomId
                }),
                success: function (client) {
                    reset();
                    $("tr[data-rowid='" + client.id + "']").replaceWith(row(client));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["clientForm"];
            form.reset();
            form.elements["id"].value = 0;

            //$("table tbody").remove("*");
            //GetClients();
        }

        // Удаление
        function DeleteClient(id) {
            $.ajax({
                url: "api/clients/" + id,
                contentType: "application/json",
                method: "DELETE",
                success: function (client) {
                    $("tr[data-rowid='" + client.id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (client) {
            return "<tr data-rowid='" + client.clientId + "'><td>" + client.clientId + "</td>" +
                "<td>" + client.name + "</td> <td>" + client.passport + "</td> "+"<td>" + client.roomId + "</td>" +                
                "<td><a class='editLink' data-id='" + client.clientId + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + client.clientId + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var pass = this.elements["passport"].value;
            var roomId = this.elements["roomId"].value;
            if (id == 0)
                CreateClient(name, pass, roomId);
            else
                EditClient(id, name, pass, roomId);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetClient(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteClient(id);
        })

        // загрузка пользователей
        GetClients();

    </script>
</body>
</html>
